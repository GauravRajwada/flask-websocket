    <form class="form-inline" action="" method="post" enctype="multipart/form-data" onsubmit="false">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
        <select class="custom-select my-1 mr-sm-2" name="option" id="inlineFormCustomSelectPref">
          <!-- <option selected>Choose...</option> -->
          <option value="currentServerTimeStamp">Current server timestamp</option>
          <option value="activeClients">Active Clients</option>
          <option value="connectedTime">Connected Time</option>
        </select>
      
        <button type="submit" class="btn btn-primary my-1">Submit</button><br>
        {{ data['data'] }}
      </form>

      <script>
        //if we are running in local so we dont have to give anything else we have to give url
        var socket = io()

        socket.on('user', function(json){
            console.log(json)
            $("#counter").text(json.counter)
        })

        socket.on('connect', function(){
            console.log("Connected to web sockets")
        });
        socket.on('disconnect', function(){
            console.log("Disconnected to web sockets")
        });

    </script>
